{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edu Hub{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- Page Specific Styles -->
    {% block styles %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">Edu Hub</a>
        <div class="nav-links">
            <a href="/">Главная</a>
            <a href="/universities/">Университеты</a>
            <a href="{% url 'universities_comparison' %}">Сравнить</a>
            <a href="/test/">Тест</a>
            <a href="/test/" class="nav-btn">Пройти тест</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content container">
            <p>© 2025 <a href="/">Edu Hub</a> — Pair Your Future</p>
            <p>Казахстан</p>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
